<template>
    <template replaceable part="pagination">
        <nav hide.bind="hideSinglePage && totalPages === 1">
            <ul class="pagination">
                <li class-name.bind="currentPage === 1 ? 'disabled' : ''">
                    <a aria-label="Previous" click.delegate="previousPage()">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <li repeat.for="i of totalPages" class-name.bind="currentPage === (i + 1) ? 'active' : ''">
                    <a click.delegate="selectPage(i+1)">${i + 1}</a>
                </li>

                <li class-name.bind="currentPage === totalPages ? 'disabled' : ''">
                    <a aria-label="Next" click.delegate="nextPage()">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </template>
</template>
